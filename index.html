<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
        integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>

    <title>Badminton Ball on Record</title>
</head>

<body>
    <div class="container">
        <header>
            <h2 class="text-left mt-5">üè∏Badminton Ball on Record</h2>
        </header>

        <div>
            <h4 class="mt-5 mb-3">Updates:</h4>
            <table class="table" id="records">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Price</th>
                        <th scope="col">Buckets</th>
                        <th scope="col">Details</th>
                        <th scope="col">Thanks</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!--Summary-->
        <div>
            <h5 class="text-info border-top pt-2">Summary: <span id="buckets">2</span> Buckets (<span id="balls">12</span> Balls)</h5>
            <p class="text-right mr-2"><small>Date modified: 2022/07/24</small></p>
        </div>
    </div>
</body>

</html>
